language: node_js
node_js:
  - "16"
services:
  - xvfb
dist: trusty
addons:
  chrome: stable
before_install:
  - npm install
  - npm install nightwatch --save-dev
  - npm install chromedriver --save-dev
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script:
  - xvfb-run npm run Test:Login